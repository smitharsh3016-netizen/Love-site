<html lang="en">
<head>

  <style>

    body{font-family:Arial,Helvetica,sans-serif;
      min-height:100vh;display:flex;flex-direction:column;

</head>
<body>
  <h1>Alvin ‚ù§Ô∏è Aditi</h1>
  <p id="question"></p>
  <img id="pic" src="" alt="sticker">
  <button id="nextBtn">Next</button>

<script>
  const messages = [
    "Hey Aditi, beautiful soul üå∏",
    "Do you like cute surprises? üéÅ",
    "Would you enjoy endless hugs with Alvin? üß∏",
    "Dreaming of magical moments together? ‚ú®",
    "Alvin loves you so much, Aditi ‚ù§Ô∏è"
  ];
  // image filenames you will upload
  const pics = ["1.png","2.png","3.png","4.png","5.png","6.png"];

  let step = 0;
  const q = document.getElementById('question');
  const pic = document.getElementById('pic');
  const btn = document.getElementById('nextBtn');

  function showStep(){
    if(step < messages.length){

      pic.src = pics[step];
      step++;
      if(step === messages.length) btn.textContent = "Finish";
    } else {
      q.textContent = "Aditi ‚Äî Alvin loves you forever üíñ";
      pic.style.display = "none";
      btn.style.display = "none";
    }
  }

  btn.addEventListener('click', showStep);
  // show first automatically
  showStep();
</script>
</body>
</html>
