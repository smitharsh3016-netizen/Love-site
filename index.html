<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alvin ‚ù§Ô∏è Aditi</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: linear-gradient(135deg, #ffbad2, #ffd6e7);
    font-family: Arial, sans-serif;
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    position: relative;
  }

  h1 {
    font-size: 2rem;
    margin-top: 10px;
    color: black;
    text-shadow: 1px 1px 3px pink;
  }

  #question {
    margin-top: 15px;
    font-size: 1.4rem;
    min-height: 50px;
    text-align: center;
  }

  #sticker {
    width: 200px;
    height: 200px;
    object-fit: contain;
    margin-top: 15px;
    display: none;
    animation: popUp 0.6s forwards;
  }

  @keyframes popUp {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  button {
    padding: 10px 24px;
    margin-top: 15px;
    background: #ff4d6d;
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(255,0,80,0.3);
  }

  #finalMessage {
    display: none;
    font-size: 1.8rem;
    margin-top: 20px;
    text-align: center;
    color: #b0004e;
  }

  /* Falling hearts */
  .fallingHeart {
    position: absolute;
    top: -50px;
    font-size: 1.2rem;
    color: #ff004c;
    text-shadow: 0 0 10px rgba(255, 0, 90, 0.6);
    animation: fallDown linear infinite;
    opacity: 0.8;
  }

  @keyframes fallDown {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  #loveBox {
    display: none;
    margin-top: 20px;
    text-align: center;
  }

  #yesBtn, #noBtn {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    font-size: 1rem;
  }

  #yesBtn { background: #28d88e; color: white; }
  #noBtn { background: #ff4d4d; color: white; position: absolute; }
</style>
</head>

<body>

<!-- üé∂ Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<h1>Alvin ‚ù§Ô∏è Aditi</h1>

<p id="question"></p>
<img id="sticker" src="" alt="Sticker">
<button id="nextBtn">Next</button>

<div id="loveBox">
  <p style="font-size:1.4rem;">Do you love me Aditi? ü•∫‚ù§Ô∏è</p>
  <button id="yesBtn">Yes üò≥‚ù§Ô∏è</button>
  <button id="noBtn">No üò≠</button>
</div>

<p id="finalMessage">Aditi, you are the reason Alvin‚Äôs heart smiles. ‚ù§Ô∏è</p>

<script>
let questions = [
  "Hey Aditi üëÄ",
  "I made something special for you ü©∑",
  "Do you like surprises? üéÅ",
  "Someone really really likes you üò≥",
  "Ready for the final part? ü•∫üíó"
];

let images = ["1.png", "2.png", "3.png", "4.png", "5.png"];
let i = 0;

const q = document.getElementById("question");
const img = document.getElementById("sticker");
const nextBtn = document.getElementById("nextBtn");
const loveBox = document.getElementById("loveBox");
const finalMsg = document.getElementById("finalMessage");
const music = document.getElementById("bgMusic");

// üîä Start music when screen tapped
document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
}, { once: true });

function typeText(text) {
  q.textContent = "";
  let idx = 0;
  let speed = 40;
  let typing = setInterval(() => {
    q.textContent += text[idx];
    idx++;
    if (idx >= text.length) clearInterval(typing);
  }, speed);
}

nextBtn.onclick = () => {
  if (i < questions.length) {
    typeText(questions[i]);
    img.src = images[i];
    img.style.display = "block";
    i++;
    if (i === questions.length) nextBtn.textContent = "Continue";
  } else {
    q.style.display = "none";
    img.style.display = "none";
    nextBtn.style.display = "none";
    loveBox.style.display = "block";
  }
};

// üíû NO button runs away
document.getElementById("noBtn").onmouseover = () => {
  let x = Math.random() * 80 + 10;
  let y = Math.random() * 60 + 20;
  document.getElementById("noBtn").style.left = x + "vw";
  document.getElementById("noBtn").style.top = y + "vh";
};

// ‚ù§Ô∏è YES button final message
document.getElementById("yesBtn").onclick = () => {
  loveBox.style.display = "none";
  finalMsg.style.display = "block";
};

// üíó Falling heart rain
const names = ["Aditi", "Alvin", "A + A", "‚ù§Ô∏è", "üíñ"];
function createHeart() {
  let heart = document.createElement("div");
  heart.classList.add("fallingHeart");
  heart.textContent = names[Math.floor(Math.random() * names.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (1 + Math.random() * 1.5) + "rem";
  heart.style.animationDuration = (4 + Math.random() * 5) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 9000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
